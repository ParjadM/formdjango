<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
      <form action="thank.html" method="get">
        <h1><strong>Course Sign Up Page</strong></h1>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>

        <label for="name">First Name: </label>
        <input id="name" type="text" name="Name" placeholder="First Name" required>

        <label for="last">Last Name: </label>
        <input id="last" type="text" name="last" placeholder="Last Name" required>

        <br>
        <br>
        <label for="email">Email: </label>
        <input id="email" type="email" name="email" placeholder="name@email.com" required>

        <label for="Password">Password: </label>
        <input id="Password" type="password" name="pass" placeholder="" required>

        <p>Are you over the age of 18?</p>


        <label for="yes">Yes: </label>
        <input id="yes" type="radio" name="pass" placeholder="" required>

        <label for="no">No: </label>
        <input id="no" type="radio" name="pass" placeholder="" required>

        <br>

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="stars">
          <option value="Credit">Credit Card</option>
          <option value="PayPal">PayPal</option>
        </select>

        <br>
        <br>

        <input type="submit" name="" value="Submit Feedback" required>

      </form>
  </body>
</html>
